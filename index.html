<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Roman, cv, resume">
    <meta name="description" content="Это сайт-резюме Романа Марченка">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Resume</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="card bg-green">
                <img src="avatar.jpg" alt="Roman Marchenko"  class="avatar" >
            </div>
    
            <div class="card bg-yellow">
                <h1>Roman Marchenko</h1>
    
            <div class="info-text">
                <p>I'm <em>gamer</em></p>
                <p>I <strong>like</strong> to play, read books, listen to music and wach movies </p>
                <p>I <strong>don't like</strong> making chocolate</p> 
            </div>
            </div>
        </div>
    
        <div class="card bg-red">            
    
        <form action="/" class="form">
            <h2>Связаться со мной</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" placeholder="Введите имя">    
                </div>
        
                <div class="form-group">
                    <label for="email">Ваш email</label>
                    <input type="text" id="email" placeholder="Введите email">    
                </div>
            </div>
    
            <div class="form-group">
                <label for="message">Ваше сообщение</label>                
                <textarea id="message" cols="20" rows="5" placeholder="Введите сообщение ..."></textarea>
            </div>
    
            <input class="btn" type="submit" value="Отправить">
        </form>
    
        </div>
    </div>
     
</body>
</html>
